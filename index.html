<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>open console for output</h1>



    <script>
        //  question 1


        function showMessage() {
            console.log("Hello, welcome to the website!")

        }
        showMessage()


        //  question 2

        function countToTen() {
            for (i = 1; i <= 10; i++) {
                console.log(i)
            }
        }
        countToTen()


        //  question 3

        function multiplicationTable() {
            for (i = 1; i <= 10; i++) {
                console.log(`2 x ${i} =`, 2 * i)
            }
        }
        multiplicationTable()


        //   question 4

        function showOddNumbers() {
            for (i = 1; i <= 10; i++) {
                if (i % 2 != 0) {
                    console.log(i)
                }
            }
        }
        showOddNumbers()


        //   question 5

        function countDown() {
            for (i = 5; i > 0; i--) {
                console.log(i)
            }
        }
        countDown()


        //   question 6

        function greetUser() {
            console.log("Good day, user!")
        }
        greetUser()


        //   question 7


        function showEvenNumbers() {
            for (i = 1; i <= 10; i++) {
                if (i % 2 == 0) {
                    console.log(i)
                }
            }
        }
        showEvenNumbers()

        //   question 8

        function farewellMessage() {
            console.log("Thank you for visiting, goodbye!")
        }
        farewellMessage()


        //   question 9

        function showSquares() {
            for (i = 1; i <= 5; i++) {
                console.log(i * i)
            }
        }
        showSquares()


        //    question 10

        function repeatWelcome() {
            for (i = 1; i <= 3; i++) {
                console.log("Welcome!")
            }
        }
        repeatWelcome()




    </script>






</body>

</html>
